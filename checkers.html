<!DOCTYPE html>
<html>	
	<head>
		<meta charset="utf-8"/>
		<script id="vertex-shader" type="x-shader/x-vertex">
	
			attribute vec4 vPosition;
			attribute vec4 vColor;
			varying vec4 fcolor;
			void main()
			{
				gl_Position = vPosition;
				fcolor = vColor;
			}
		</script>
	
		<script id="fragment-shader" type="x-shader/x-fragment">

			precision mediump float;
			varying vec4 fcolor;
			void main()
			{
				gl_FragColor = fcolor;
			}

		</script>
		<script src="../Common/webgl-utils.js" type="text/javascript"></script>
		<script src="../Common/initShaders.js" type="text/javascript"></script>
		<script src="../Common/MV.js" type="text/javascript"></script>
		<script src="checkers.js" type="text/javascript"></script>
		<!script src="checkers2.js" type="text/javascript"><!/script>

	</head>
	
	<body>
    
		<canvas id="gl-canvas" height="512" width="512">


            Oops ... your browser doesn't support the HTML5 canvas element

        </canvas>
    </body>

</html>
